@import ws.helper.DateWithTime

<!-- UpdateAppointmentModal -->
<div class="box grid_11" id="updateAppointmentModalForm" hidden="">
    <header>
        <div class="inner">
            <div class="left title">
                <h1>@Messages("scheduler.appointment.add.title") </h1><h1 id="appointmentDate"></h1>
            </div>
            <div class="right">
                <a href="#" class="close">close</a>
            </div>
        </div>
    </header>

    <div class="box-content">
        <div class="center">
            <div class="form-details">
                <div class="field left">
                    <input type="hidden" name="id" value="">
                    <ul>
                        <li>
                            <select name="dentist_id">
                                services.map s =>
                                <option value="s.id">s.name</option>
                            </select>
                         </li>
                        <li>
                            <label>First Name:</label>
                            <input type="text" required = "required" name="first_name">
                        </li>
                        <li>
                            <label>Middle Name:</label>
                            <input type="text" name="middle_name">
                        </li>
                        <li>
                            <label>Last Name:</label>
                            <input type="text" required = "required" name="last_name">
                        </li>
                    </ul>
                </div>
                <div class="field right">
                    <li>
                        <label>Dentist Name:</label>
                        <select name="dentist_id">
                            dentists.map d =>
                            <option value="d.id">d.firstName d.middleName d.lastName</option>
                        </select>
                    </li>
                    <li>
                        <label>Contact Number:</label>
                        <input type="text" required = "required" name="contact_no">
                    </li>
                    <li>
                        <label>Address:</label>
                        <textarea name="address" required = "required" style="height: 50px; overflow: hidden; margin-top: 0px; margin-bottom: 0px;" rows="2"></textarea>
                    </li>
                    <input type="hidden" name="date_start">
                    <input type="hidden" name="date_end">
                    </ul>
                </div>
            </div>
        </div>
        <footer class="pane">
            <input id="update_appointment" type="submit" class="bt blue right" value="@Messages("button.update")">
            <input id="add_patient" type="submit" class="bt blue left" value="Add to Patient List" style="display: none;">
        </footer>
    </div>
</div>
<!-- UpdateAppointmentModal -->
