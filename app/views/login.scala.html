<body>
<!-- show loading until the all page scripts are fully loaded and cached (use this only on login page) -->

<script>document.getElementById('loading').style.display = 'block';</script>

<!-- wrapper -->
<div id="wrapper">

    <section id="main">
        <div class="container_12">
            <div id="content" class="compact-page">
                <div class="min">
                    <div id="logo">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="main-box">
                        <!-- If you don't want that the theme opens that fancy menu through ajax, remove "jmenu" class -->
                        <!-- If you want the fancy menu, the "action" must return the dashboard html (or similar page), so that we can extract menu informations. A AJAX request will be made
with the form data (without the X-Request-With header), if the response is a valid successfully logged-user page, the fancy menu will appear, otherwise the form will procced normally -->
                        @helper.form(routes.Application.authenticate) {

                        <form action="dashboard.php" class="jmenu">
                            <header class="head">
                                <h1>Login</h1>
                                <div class="clear"></div><span class="divider"></span>
                            </header>
                            <div class="field fullwidth iconized">
                                <label class="glyph user" for="undefined" style="top: 7px; left: 8px;"></label><input type="text" placeholder="Login" data-icon="user" name="user_name" id="user_name" value="@form("user_name").value">
                            </div>
                            <div class="field fullwidth iconized">
                                <label class="glyph closed-lock" for="undefined" style="top: 7px; left: 8px;"></label><input type="password" placeholder="Password" data-icon="closed-lock" name="password" id="password" value="@form("password").value">
                            </div>

                            <span class="divider"></span>

                            <div class="field fullwidth last">
                                <input type="submit" class="bt blue large" value="Login">
                            </div>
                        </form>
                    </div>

                    <div class="extension-wrap-center">
                        <div class="extension bottom menu">
                            <nav>
                            </nav>
                        </div>
                    </div>
                </div>
                @form.globalError.map { error =>
                </br></br> </br> </br>  <font color="red">
                @error.message
            </font>
                }
            </div>
        </div>
    </section>
</div>

}
<!-- /wrapper -->
