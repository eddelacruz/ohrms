@import play.cache.Cache
@main(Messages("clinic.title")){

<!-- Add Clinic -->
<header class="grid_12 head center">
    <h1>@Messages("clinic.add.title")</h1>
    <div class="clear"></div><span class="divider"></span>
</header>

<div class="box grid_12">
    <header>
        <div class="inner">
            <div class="left title">
                <h1></h1>
            </div>
            <div class="right">
                <nav style="display:none;">
                    <ul>
                        <li class="active first"><a href="#tab-1">Profile</a></li>
                    </ul>
                </nav>
                <a href="#" class="close">close</a>
            </div>
        </div>
    </header>

    <div class="box-content">
        <div id="tab-1" class="tab">
            <div class="center">
                <div class="form-details">
                    @helper.form(action = routes.Clinic.submitAddForm){
                    <div class="field left">
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="user_name" value="@(play.cache.Cache.get("user_name"))">
                        <ul>
                            <li>
                                <label class="upper">Clinic Name:</label>
                                <input type="text" name="clinic_name"  required = "required">
                            </li>
                            <li>
                                <label>Address:</label>
                                <input type="text" name="address" required = "required">
                            </li>
                            <li>
                                <label>Contact Number:</label>
                                <input type="text" name="contact_number" required = "required">
                            </li>
                            <li>
                                <label>Logo:<br></label>
                                <input type="file" name="image">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <footer class="pane">
                <input type="submit" class="bt blue right clinic" value="@Messages("button.add")">
            </footer>
            }
        </div>
    </div>
</div>
<!-- /Add Clinic-->
}
