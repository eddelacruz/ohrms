<!-- show loading until the all page scripts are fully loaded and cached (use this only on login page) -->

<script>document.getElementById('loading').style.display = 'block';</script>

<!-- wrapper -->
<div id="wrapper">

    <section id="main">
        <div class="container_12">
            <div id="content" class="compact-page">
                <div class="min">
                    <div id="logo">
                        <img src="@routes.Assets.at("images/logo.png")" alt="logo">
                    </div>
                    <div class="main-box">
                        @helper.form(routes.Application.authenticate) {

                        <form action="dashboard.php" class="jmenu">
                            <header class="head">
                                <h1>Login</h1>
                                <h2>Security Question</h2>
                                <div class="clear"></div><span class="divider"></span>
                            </header>
                            <div class="field fullwidth iconized">
                                <label class="glyph user" for="user_name" style="left: 23px;padding-top: 8px;"></label>
                                <input type="text" placeholder="Username" name="user_name" id="user_name" value="@form("user_name").value">
                            </div>
                            <div class="field fullwidth iconized">
                                <label class="glyph closed-lock" for="password" style="left: 23px;padding-top: 8px;"></label>
                                <input type="password" placeholder="Password" name="password" id="password" value="@form("password").value">
                            </div>

                            <span class="divider"></span>

                            <div class="field fullwidth last">
                                <input type="submit" class="bt blue large" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
                @form.globalError.map { error =>
                <div class="alert grey air" style="opacity: 0.85;">
                    <p><strong>Sorry!</strong> Invalid username or password.</p>
                    <a class="close" href="#">close</a>
                </div>
                </font>
                }
            </div>
        </div>
    </section>
</div>

}
