@main(Messages("staff.title")){

<!-- Add Patient -->
<header class="grid_12 head center">
    <h1>@Messages("staff.add.title")</h1>
    <div class="clear"></div><span class="divider"></span>
</header>

<div class="box grid_12">
<header>
    <div class="inner">
        <div class="left title">
            <h1></h1>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li class="active first"><a href="#tab-1">Profile</a></li>
                </ul>
            </nav>
            <a href="#" class="close">close</a>
        </div>
    </div>
</header>

<div class="box-content">
<div id="tab-1" class="tab">
    <div class="center">
        <div class="form-details">
            @helper.form(action = routes.Staff.submitAddForm){
            <div class="field left">
                <ul>
                    <li>
                        <label class="upper">First Name:</label>
                        <input type="text" name="first_name">
                    </li>
                    <li>
                        <label>Middle Name:</label>
                        <input type="text" name="middle_name">
                    </li>
                    <li>
                        <label>Last Name:</label>
                        <input type="text" name="last_name">
                    </li>
                    <li>
                        <label>Position:</label>
                        <input type="text" name="position">
                    </li>

                </ul>
            </div>
            <div class="field right">
                <ul>
                    <li>
                        <label class="upper">Address:</label>
                        <textarea id="textarea-input-grow" class="autogrow" name="address" style="height: 50px; overflow: hidden; margin-top: 0px; margin-bottom: 0px;" rows="2"></textarea>
                    </li>
                    <li>
                        <label>Contact Number:</label>
                        <input type="text" name="contact_no">

                    </li>
                    <li>
                        <label>Username:</label>
                        <input type="text" name="user_name">

                    </li>
                    <li>
                        <label>Password:</label>
                        <input type="text" name="password">

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="pane">
        <input type="submit" class="bt blue right" value="@Messages("button.update")">
    </footer>
    }
</div>
</div>
</div>
}
