@main(Messages("Settings")) {

    <!-- # Settings -->
    <header class="grid_12 head">
        <h1>@(play.cache.Cache.get("user_name"))'s Account <img id="loader" src="@routes.Assets.at("images/loader.gif")" style="display: none;"></h1>
        <div class="clear"></div><span class="divider"></span>
    </header>

    <!-- DentalService -->
    <div class="simple-box grid_3">
        <div class="inner">

            <div class="box-content">
                <ul>
                    <li>
                        <a href="#">@(play.cache.Cache.get("user_name"))'s Account</a>
                    </li>
                    <li>
                        <a href="@routes.Clinic.getList()" name="clinic">Clinic</a>
                    </li>
                    <li>
                        <a href="@routes.Dentist.getList()" name="dentists">Dentists</a>
                    </li>
                    <li>
                        <a href="@routes.Announcement.getList()" name="reminders">Reminders</a>
                    </li>
                    <li>
                        <a href="@routes.Staff.getList()" name="staffs">Staffs</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- DentalService -->
    <!-- /Announcements -->
    <div class="grid_9">
    </div>
    <!-- /Announcements -->
}
