@(dentistList: List[ws.services.DentistList])

@main("Dentist Information") {
<!-- # Treatment Plan -->
<header class="grid_12 head">
    <h1>Dentist Information</h1>
    <div class="clear"></div><span class="divider"></span>
</header>

<!-- Profile, Dental Chart, Medical History -->
<div class="box grid_12">
<header>
    <div class="inner">
        <div class="left title">
            @dentistList.map { dl =>
            <h1>@dl.lastName, @dl.firstName @dl.middleName</h1>
            }
        </div>
        <div class="right">
            <nav style="display: none;">
                <ul>
                    <li class="active first"><a href="#tab-1">Profile</a></li>

                </ul>
            </nav>
            <a href="#" class="close">close</a>
        </div>
    </div>
</header>

<div class="box-content">
<div id="tab-1" class="tab">
    <div class="columns">
        <div class="form-image left center">
            <div class="itemdata">
                <a href='@routes.Assets.at("images/thumbs/anon-160x160.jpg")' class="prettyPhoto thumbnail" title="Photo description"><img class="patient-image" src='@routes.Assets.at("images/thumbs/anon-160x160.jpg")' alt="profilePicture"></a>
                <div class="categories">
                    <a href="#" class="bt grey small"><span class="glyph image"></span>Change image</a>
                </div>
            </div>

        </div>
        <div class="form-details right mode-1">
            @dentistList.map { dl =>
            <div class="field left">
                <ul>
                    <li>
                        <label>Dentist ID:</label>
                        <label class="form-label">@dl.id</label>
                    </li>
                    <li>
                        <label>First Name:</label>
                        <label class="form-label">@dl.firstName</label>
                    </li>
                    <li>
                        <label>Middle Name:</label>
                        <label class="form-label">@dl.middleName</label>
                    </li>
                    <li>
                        <label>Last Name:</label>
                        <label class="form-label">@dl.lastName</label>
                    </li>
                    <li>
                        <label>User Name:</label>
                        <label class="form-label">@dl.userName</label>
                    </li>
                </ul>
            </div>
            <div class="field right">
                <ul>
                    <li>
                        <label>Address:</label>
                        <label class="form-label">@dl.address</label>
                    </li>
                    <li>
                        <label>Contact Number:</label>
                        <label class="form-label">@dl.contactNo</label>
                    </li>
                    <li>
                        <label>PRC No:</label>
                        <label class="form-label">@dl.prcNo</label>
                    </li>
                    <li>
                        <label>Specialization(s):</label>
                        <label class="form-label">@for(sn <- dl.specializationName){@sn</br>}</label>
                    </li>
                </ul>
            </div>
            }
        </div>
    </div>
</div>
<footer class="pane">
    @dentistList.map { d =>
    <a class="bt blue right" href="@routes.Dentist.getUpdateForm(d.id)">@Messages("button.edit")</a>
    }
</footer>
</div>
<!-- /Profile, Dental Chart, Medical History -->
}
