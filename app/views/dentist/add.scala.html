@main(Messages("dentist.title")){

<!-- Add Patient -->
<header class="grid_12 head center">
    <h1>@Messages("dentist.add.title")</h1>
    <div class="clear"></div><span class="divider"></span>
</header>

<div class="box grid_12">
<header>
    <div class="inner">
        <div class="left title">
            <h1></h1>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li class="active first"><a href="#tab-1">Profile</a></li>
                </ul>
            </nav>
            <a href="#" class="close">close</a>
        </div>
    </div>
</header>

<div class="box-content">
<div id="tab-1" class="tab">
    <div class="center">
        <div class="form-details">
            @helper.form(action = routes.Dentist.submitAddForm){
            <div class="field left">
                <input type="hidden" name="id" value="">
                <input type="hidden" name="medical_history_id" value="3feff37e-577d-4805-a3a6-c0ea2d4194dd">
                <ul>
                    <li>
                        <label class="upper">First Name:</label>
                        <input type="text" name="first_name">
                    </li>
                    <li>
                        <label>Middle Name:</label>
                        <input type="text" name="middle_name">
                    </li>
                    <li>
                        <label>Last Name:</label>
                        <input type="text" name="last_name">
                    </li>
                    <li>
                        <label>Image:<br></label>
                        <div class="customfile"><input type="file" name="image" class="custom-file-input customfile-input" style="left: -181px; top: -1px;"></div>
                    </li>
                </ul>
            </div>
            <div class="field right">
                <ul id="specialization_list">
                    <li>
                        <label class="upper">Address:</label>
                        <textarea id="textarea-input-grow" class="autogrow" name="address" style="height: 50px; overflow: hidden; margin-top: 0px; margin-bottom: 0px;" rows="2"></textarea>
                    </li>
                    <li>
                        <label>Contact Number:</label>
                        <input type="text" name="contact_no">

                    </li>
                    <li>
                        <label>PRC No:</label>
                        <input type="text" name="prc_no">
                    </li>
                    <li>
                        <label>Username:</label>
                        <input type="text" name="user_name">
                    </li>
                    <li>
                        <label>Password:</label>
                        <input type="password" name="password">
                    </li>
<!--                    <li>
                        <label>Specialization</label>
                        <input type="text" name="specializationName[0]" data-count=0 value="" style="width: 81%;">
                        <a href="#" class="bt blue left box" style="width: 10px;"><span class="glyph zoom-in"></span></a>
                    </li>-->
                    <li>
                        <select class="chosen chzn-done" id="post-categories" data-placeholder="Select categories" multiple="" style="display: none;">
                            <option selected="">Metallica</option>
                            <option>System of a Down</option>
                            <option>The White Stripes</option>
                            <option>Queen</option>
                            <option selected="">Dream Theater</option>
                        </select>
                    </li>
                    <br/>
                </ul>
            </div>
        </div>
    </div>
    <footer class="pane">
        <input type="submit" class="bt blue right" value="@Messages("button.add")">
    </footer>
    }
</div>
</div>
</div>
<!-- /Add Patient -->
}
